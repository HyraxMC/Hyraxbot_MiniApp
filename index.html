    .theme-toggle {

    .card {

    .notify {

  </style>

    // Ø±Ù†Ø¯Ø± Ø¨Ø®Ø´â€ŒÙ‡Ø§
    function renderSection(name) {

    function setActiveFooter(sectionName) {

    // ØªØºÛŒÛŒØ± ØªÙ…
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      const current = document.body.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", next);
      themeToggle.textContent = next === "dark" ? "â˜€ï¸ ØªÙ… Ø±ÙˆØ²" : "ğŸŒ™ ØªÙ… Ø´Ø¨";

    // Ù†ÙˆØªÛŒÙÛŒÚ©ÛŒØ´Ù† Ø¨Ø§Ù„Ø§ÛŒ ÙÙˆØªØ± Ø¨Ø§ Ù¾Ø±ÙˆÚ¯Ø±Ø³ Ùˆ Ú©Ø´ÛŒØ¯Ù† Ø¨Ø±Ø§ÛŒ Ø¨Ø³ØªÙ†
    let notifyTimer = null;
    function showNotify(message, duration = 3000) {
      const notify = document.getElementById("notify");

      // Ù„Ù…Ø³ Ø¨Ø±Ø§ÛŒ Ú©Ø´ÛŒØ¯Ù† Ø¨Ù‡ Ù¾Ø§ÛŒÛŒÙ†
      let startY = null;
