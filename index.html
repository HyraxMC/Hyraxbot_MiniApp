  <style>
    :root {
      --bg: #f0f4f8;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #00c2ff;
      --card-glass: rgba(255, 255, 255, 0.22);
      --border-glass: rgba(255, 255, 255, 0.28);
      --nav-glass: rgba(255, 255, 255, 0.18);
      --bg-image: url('day-bg.jpg');
    }
    [data-theme="dark"] {

      --text: #f7fafc;
      --muted: #a3a3a3;
      --accent: #00c2ff;
      --card-glass: rgba(16, 20, 28, 0.45);
      --border-glass: rgba(255, 255, 255, 0.16);
      --nav-glass: rgba(255, 255, 255, 0.12);
      --bg-image: url('night-bg.jpg');

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Inter", system-ui, sans-serif;
      color: var(--text);
      background: var(--bg);
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.3s ease, background-image 0.6s ease;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--nav-glass);
      border-bottom: 1px solid var(--border-glass);
      backdrop-filter: blur(12px) saturate(120%);
    }
    header img.logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    header .titles { display: flex; flex-direction: column; }
    header .title { font-weight: 800; letter-spacing: 0.2px; }
    header .subtitle { font-size: 12px; color: var(--muted); }

    .theme-toggle {
      position: fixed;
      inset-inline-end: 12px;
      inset-block-start: 12px;
      z-index: 10;
      background: var(--card-glass);
      color: var(--text);
      border: 1px solid var(--border-glass);
      border-radius: 14px;
      padding: 8px 12px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 26px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .theme-toggle:hover { transform: translateY(-1px) scale(1.03); box-shadow: 0 12px 32px rgba(0,0,0,0.3); }

    main.section {
      flex: 1;
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-content: start;
    }
    @media (min-width: 420px) { main.section { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 720px) { main.section { grid-template-columns: 1fr 1fr 1fr; } }

    .card {
      position: relative;
      background: var(--card-glass);
      border: 1px solid var(--border-glass);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.26);
      backdrop-filter: blur(14px) saturate(130%);
      overflow: hidden;
      animation: glassFadeIn 460ms ease both;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -20% -20% auto auto;
      width: 60%;
      height: 60%;
      background: radial-gradient(120px 60px at 70% 20%, rgba(255,255,255,0.25), transparent 70%);
      filter: blur(20px);
      transform: rotate(8deg);
      pointer-events: none;
    }
    .card h3 { margin: 0 0 10px; font-size: 15.5px; font-weight: 800; }
    .card p { margin: 0 0 12px; font-size: 12.5px; color: var(--muted); }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent), #6be6ff);
      color: #0b0f14;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      letter-spacing: 0.2px;
      box-shadow: 0 6px 20px rgba(0,194,255,0.35);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.26s ease, filter 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px) scale(1.04); box-shadow: 0 10px 28px rgba(0,194,255,0.45); filter: saturate(115%); }
    .btn:active { transform: translateY(0) scale(0.98); box-shadow: 0 5px 18px rgba(0,194,255,0.35); }

    nav.footer {

      bottom: 0;
      z-index: 4;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      padding: 10px;
      background: var(--nav-glass);
      border-top: 1px solid var(--border-glass);
      backdrop-filter: blur(12px) saturate(120%);
    }
    .footer-btn {
      background: rgba(255,255,255,0.14);
      border: 1px solid var(--border-glass);
      color: var(--text);
      font-weight: 700;
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.22);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: transform 0.18s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    .footer-btn:hover { transform: translateY(-1px) scale(1.03); background: rgba(255,255,255,0.22); }
    .footer-btn.active { background: rgba(255,255,255,0.26); box-shadow: 0 12px 34px rgba(0,0,0,0.28); }

    .notify {

      background: var(--card-glass);

      border-radius: 14px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      padding: 12px;
      text-align: center;
      font-weight: 700;
      color: var(--text);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
    }
    .notify.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
    .notify .progress { height: 4px; background: var(--accent); border-radius: 4px; margin-top: 8px; width: 0%; transition: width linear; }

    .banner {
      margin: 12px;

      border-radius: 12px;
      background: #ffefef;
      color: #7a1d1d;
      border: 1px solid #e5b7b7;
      font-weight: 700;
      display: none;
    }

    @keyframes glassFadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); filter: blur(2px); }
      to   { opacity: 1; transform: translateY(0)    scale(1);    filter: blur(0); }
    }
  </style>
